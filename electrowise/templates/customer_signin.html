<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <title>Sign In</title>
</head>

<body style="background-color:#e1effa">
  <div class="container">
    <div class="card login-form">
      <div class="card-body">
        <h1 class="card-title text-center py-3">Sign In</h1>
        <div class="card-text">
          <form method="post" action="/signin">
            {% csrf_token %}
            <div class="row g-3">
              <div class="col">
                <input type="text" class="form-control" name="first_name" placeholder="First name" aria-label="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" name="last_name" placeholder="Last name" aria-label="Last name">
              </div>
            </div>
            <div class="row g-3 py-3">
              <div class="col-md-6">
                <label for="inputPhone" class="form-label">Phone No.</label>
                <input type="text" class="form-control" name="phone_no" id="inputPhone">
              </div>
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="inputEmail4">
              </div>
              <div class="col-md-6">
                <label for="inputAadhaar" class="form-label">Aadhaar No.</label>
                <input type="text" class="form-control" name="aadhaar_no" id="inputAadhaar">
              </div>
              <div>
                <label for="category" class="form-label">Role:</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="role" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Patient</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="role" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">Doctor</label>
                </div>
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" name="address" id="inputAddress">
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" name="city" id="inputCity">
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <input type="text" class="form-control" name="state" id="inputState">
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Pin</label>
                <input type="text" class="form-control" name="pin" id="inputZip">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="inputPassword4">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="password" id="inputPassword4">
              </div>
              <div class="col-12 py-4">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </form>
            </div>
              <a href="/customer_login" style="float: right; font-size: 12px;">Already have an account?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
